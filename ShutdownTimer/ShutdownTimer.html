<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=10">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <!-- Custom -->
        <link rel="stylesheet" href="ShutdownTimer.css">

        <script language="VBScript" src="ShutdownTimer.vbs"></script>

    </head>
    <body onload="vbscript:AppInit()">
        <div class="container">
            <div class="row">
              <div class="col p-2">
                <h2>ShutdownTimer</h2>
                <form class="ml-2">
                  <div class="form-row">
                    <div clas="form-group col">
                      <label for="TimeSelectOptions">Zeit ausw√§hlen</label>
                      <select id="TimeSelectOptions" class="form-control form-control-sm" onchange="vbscript:TimeSelectOptionsChange()">
                        <option value="0" selected>...</option>
                        <option value="1800">Halbe Stunde</option>
                        <option value="2700">Dreiviertel Stunde</option>
                        <option value="3600">Ganze Stunde</option>
                        <option value="5400">Anderthalb Stunden</option>
                        <option value="7200">Zwei Stunden</option>
                        <option value="10800">Drei Stunden</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group mt-2">
                      <label for="CustomTimeInput"><small>oder Zeit eingeben (in Stunden)</small></label>
                      <input type="text" class="form-control form-control-sm" id="CustomTimeInput" onkeypress="vbscript:CustomTimeInputChange()" maxlength="4">
                    </div>
                  </div>
                  <div class="form-row mt-1">
                    <div class="col-6">
                      <button type="button" class="btn btn-danger btn-sm" onclick="vbscript:SetShutdownTimer()">Timer setzen</button>
                    </div>
                    <div class="col">
                      <button type="button" class="btn btn-warning btn-sm" onclick="vbscript:AbortShutdown()">Abbrechen</button>
                    </div>
                  </div>
                </form>
                <p class="mt-3 p-2">
                  Countdown:<br /><span id="TimeStr">0 Std. 0 Min. 0 Sek.</span>
                </p>
              </div>
            </div>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
