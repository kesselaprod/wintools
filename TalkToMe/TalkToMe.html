<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=10">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <!-- Custom -->
        <link rel="stylesheet" href="TalkToMe.css">

        <script language="VBScript" src="TalkToMe.vbs"></script>

    <body onload="vbscript:AppInit()">
        <div class="container">
            <div class="row">
              <div class="col mt-2">
                <div class="form-group">
                  <label for="TextToVoiceArea">Text eingeben:</label>
                  <textarea class="form-control" id="TextToVoiceArea" rows="3"></textarea>
                </div>
                <div class="form-group mt-2">
                  <label for="ChangeVoiceSelect">Stimme ausw√§hlen:</label>
                  <select class="form-control" id="ChangeVoiceSelect" onchange="vbscript:eSelectionChanged()">
                    <option>Frau 1</option>
                    <option>Mann</option>
                    <option>Frau 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
                <button type="button" class="btn btn-success" onclick="vbscript:SubmitForm()">TalkToMe</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-danger" onclick="vbscript:ResetForm()">Reset</button>
              </div>
            </div>
          </div>

    <!-- Optional JavaScript -->

    </body>
</html>
